<html>
  <head>
    <style>
      html, body, iframe {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
      }
      iframe {
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe src="https://is.gd/KdnPiL">
      <script>
        location.href = 'https://is.gd/KdnPiL'
      </script>
    </iframe>
    <script>
      if (location.href !== 'about:blank') {
        let newWindow = window.open('about:blank')
        newWindow.document.open()
        newWindow.document.write(`<html>${document.documentElement.innerHTML}</html>`)
        window.close()
      }
    </script>
  </body>
</html>
